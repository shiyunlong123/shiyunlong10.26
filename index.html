<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href=""/>
    <title></title>
    <style>
        td{
            border: 1px solid black;
            text-align: center;
            height: 20px;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" width="300px" style="margin: 0 auto">

    </table>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    $(function () {
        var str= [];
        $.ajax({
            url: "http://localhost:3000/",
            type: "POST",
            data: {},
            success: function (data) {
                for (var i in data) {
                    str+="<tr><td>"+data[i].ID+"</td><td>"+data[i].name+"</td><td>"+data[i].title+"</td></tr>"
                }
                $('table').append(str)
            }
        })
    })
</script>
</html>
